{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead List</title>
    
    <link rel="stylesheet" href="{% static 'css/lead_list.css' %}">
</head>
<body>
    <h2>Lead List</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Interest</th>
            <th>Score</th>
            <th>Time</th>
            <th>Actions</th>
        </tr>
        {% for lead in leads %}
        <tr>
            <td>{{ lead.name }}</td>
            <td>{{ lead.email }}</td>
            <td>{{ lead.interest }}</td>
            <td>{{ lead.score }}</td>
            <td>{{ lead.timestamp }}</td>
            <td>
                <a href="https://wa.me/91{{ lead.phone|slice:'-10:' }}" target="_blank">
                    <button>WhatsApp</button>
                </a>
                <a href="{% url 'delete_lead' lead.id %}" onclick="return confirm('Are you sure you want to delete this lead?')">
                    <button>Delete</button>
                </a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
